<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Tool Helper</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸ¤– AI Tool Helper</h1>
    <p>Find AI tools suitable for your job</p>
  </header>

  <main>
    <div class="form-box">
      <label for="job">What is your job?</label>
      <select id="job" onchange="showSuggestions()">
        <option value="">-- Select your job --</option>
        <option value="developer">Developer</option>
        <option value="designer">Designer</option>
        <option value="student">Student</option>
        <option value="marketer">Marketer</option>
        <option value="writer">Writer</option>
      </select>
    </div>

    <div id="suggestions" class="category" style="display:none;">
      <h2>Recommended Tools:</h2>
      <ul id="tool-list"></ul>
    </div>
  </main>

  <footer>
    <p><a href="index.html">&larr; Back to Home</a></p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
